name: octopus
description: Simple expense tracking app.
version: 1.0.0+1
publish_to: none

environment:
  sdk: "^3.3.0"

dependencies:
  bloc: ^8.1.4
  equatable: ^2.0.5
  firebase_core: ^2.30.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  flutter_localizations:
    sdk: flutter
  go_router: ^13.2.4
  intl: ^0.18.1

  api_auth:
    path: packages/api_auth
  api_auth_firebase:
    path: packages/api_auth_firebase


  api_data:
    path: packages/api_data
  api_data_firestore:
    path: packages/api_data_firestore

  repository_user:
    path: packages/repository_user


dev_dependencies:
  bloc_test: ^9.1.6
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.3
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  generate: true
